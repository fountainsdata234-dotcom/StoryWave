<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Profile â€” StoryWave</title>
  <meta id="meta-theme-color" name="theme-color" content="#0b1220">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%234285F4' d='M28,2H6C4.9,2,4,2.9,4,4v24c0,1.1,0.9,2,2,2h22c1.1,0,2-0.9,2-2V4C30,2.9,29.1,2,28,2z M28,28H6V4h2v22c0,1.1,0.9,2,2,2h18V28z'/%3E%3Cpath fill='%238AB4F8' d='M8,28c-1.1,0-2-0.9-2-2V4h2v22C8,27.1,7.1,28,8,28z'/%3E%3Ctext x='18' y='21' font-family='Poppins, sans-serif' font-size='14' font-weight='bold' fill='white' text-anchor='middle'%3ESW%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-header { margin-top: 88px; display: flex; gap: 24px; align-items: center; background: var(--card); padding: 24px; border-radius: var(--radius); }
    .profile-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--panel); }
    .profile-info h1 { margin: 0; }
    .profile-actions { margin-top: 12px; display: flex; gap: 10px; }
    .tabs { display: flex; gap: 8px; border-bottom: 1px solid var(--panel); margin-bottom: 16px; }
    .tab-btn { padding: 10px 16px; background: transparent; border: none; color: var(--muted); cursor: pointer; border-bottom: 2px solid transparent; }
    .tab-btn.active { color: var(--text); border-bottom-color: var(--accent); font-weight: 600; }
    .tab-content { display: none; }
    .tab-content.active { display: grid; }
    .edit-form-group { margin-bottom: 15px; }
    .edit-form-group label { display: block; color: var(--muted); margin-bottom: 5px; }
    .edit-form-group input { width: 100%; padding: 10px; background: var(--panel); border: 1px solid transparent; border-radius: 8px; color: var(--text); }
  </style>
</head>
<body data-theme="dark">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div id="floating-shapes" aria-hidden="true"></div>

  <header id="siteHeader" class="site-header">
    <div class="brand">
      <a href="index.html" class="book-logo" aria-hidden="true">
        <div class="book-logo-page"></div><div class="book-logo-page"></div><div class="book-logo-page"></div>
      </a>
      <div class="brand-text">
        <div class="site-title">StoryWave</div>
        <div class="muted">Explore. Read. Discover.</div>
      </div>
    </div>
    <nav class="desktop-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="download.html">My Library</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="nav-link active" href="profile.html">Profile</a>
    </nav>
    <div class="controls">
      <div id="userProfile" class="user-profile"></div>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="wrap">
    <div id="profile-container" style="display: none;">
      <header class="profile-header">
        <img id="profileAvatar" src="" alt="User Avatar" class="profile-avatar">
        <div class="profile-info">
          <h1 id="profileUsername"></h1>
          <p id="profileEmail" class="muted"></p>
          <div class="profile-actions">
            <button id="editProfileBtn" class="btn secondary">Edit Profile</button>
          </div>
        </div>
      </header>

      <section style="margin-top: 24px;">
        <div class="tabs">
          <button class="tab-btn active" data-tab="history">Reading History</button>
          <button class="tab-btn" data-tab="favorites">Favorites</button>
          <button class="tab-btn" data-tab="saved">Saved Library</button>
        </div>

        <div id="history" class="tab-content active cards-grid"></div>
        <div id="favorites" class="tab-content cards-grid"></div>
        <div id="saved" class="tab-content cards-grid"></div>
      </section>
    </div>
    <div id="auth-prompt" style="text-align: center; margin-top: 100px; display: none;">
        <p class="muted">Please <a href="index.html" style="text-decoration: underline;">log in</a> to view your profile.</p>
    </div>
  </main>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button id="editProfileClose" class="modal-close" title="Close">âœ•</button>
      <h2>Edit Profile</h2>
      <form id="editProfileForm">
        <div class="edit-form-group">
          <label for="editUsername">Username</label>
          <input id="editUsername" type="text" required>
        </div>
        <div class="edit-form-group">
          <label for="editAvatarSeed">Avatar Style</label>
          <input id="editAvatarSeed" type="text" placeholder="e.g., 'sassy', 'felix', 'abby'">
          <small class="muted">Change the text to get a new avatar.</small>
        </div>
        <button type="submit" id="saveProfileBtn" class="btn" style="width: 100%; margin-top: 10px;">Save Changes</button>
      </form>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
